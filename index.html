<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <section class="login ptb-100">
      <div class="wrapper">
        <div class="row box-shadow rounded-1 justify-content-center align-items-center">
          <div class="col-70 col-left bg-gradient ptb-100">
            <div class="login-text text-center">
              <h1>Contact Us</h1>
              <h4>Let us know what you need to know.</h4>
              <div class="divider"></div>
              <div class="text-center">
                <img src="images/favicon.png" alt="favicon">
              </div>
              <p><strong>Call us:</strong> <a href="tel:+65 6747 4236">+65 6747 4236</a></p>
              <p><strong>Email us:</strong> <a href="mailto:learn@ducklearning.com">learn@ducklearning.com</a></p>
              <p><strong>Find us:</strong> 240 MacPherson Rd, Singapore 348574 #03-01</p>
            </div>
          </div>
          <div class="col-30 col-right">
            <div class="login-form">
              <div class="logo">
                <img src="images/logo.png" alt="logo">
              </div>
              <form id="loginForm">
                <div class="fields">
                  <input type="email" class="form-control" placeholder="Enter Email" id="email"/>
                        <span class="error" id="emailError">Please enter a valid email.</span>

                </div>
                <div class="fields">
                  <input type="password" class="form-control" placeholder="Password" id="password"/>
                        <span class="error" id="passwordError">Please enter your password.</span>

                </div>
                <div class="fields mt-10">
                  <div class="d-flex justify-content-between align-items-center">
                    <span><input type="checkbox" /> Remember me</span>
                    <span>
                      <a href="#">Forgot your password?</a>
                    </span>
                  </div>

                </div>
                <div class="fields text-center">
                  <button class="submit" value="submit" type="submit">
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/custom.js"></script>
  </body>
</html>
